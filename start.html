<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { 
      background: #ffe6fa; 
      overflow: hidden;
    }

    .bubble {
      width: 120px; 
      height: 120px;
      background: rgba(255, 170, 230, 0.7);
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black; 
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: floatUp 5s linear forwards, shine 1.5s infinite alternate;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      50% { transform: translateY(50vh) scale(1.1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }

    @keyframes shine {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }
  </style>
</head>

<body>
  <div class="container text-center mt-4">
    <h2 class="mb-3">Surprise ðŸ’–</h2>
    <button class="btn btn-primary" onclick="createBubble()">Click To View</button>
  </div>

  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 80 + "%"; // random horizontal position
      bubble.style.animationDuration = (4 + Math.random() * 3) + "s"; // random speed

      bubble.textContent = "Vedu IðŸ’–U"; // You can add "veduðŸ’–" if you want

      bubble.onclick = () => bubble.remove(); // pop on click
      document.body.appendChild(bubble);

      // Remove bubble after animation
      setTimeout(() => bubble.remove(), 7000);
    }
  </script>
</body>
</html>
